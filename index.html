<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Maths Game</title>
    
    <link href="https://fonts.googleapis.com/css?family=Gugi" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.10/css/all.css" integrity="sha384-+d0P83n9kaQMCwj8F4RJB66tzIwOKmrdb46+porD/OvrJ+37WqIM7UoBtwHO6Nlg" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootswatch/3.3.7/cerulean/bootstrap.min.css">
    <link rel="stylesheet" href="style.css" type="text/css" />
    
    
</head>
<body>
    
    <div id="choose_options">
        <img src="logo-math.png" alt="math quiz logo">
        <h1>Test Your Math Skills Against The Clock</h1>
        <h3>Choose Your Level</h3>
        <form id="chooseLevelForm" name="chooseLevelForm" onsubmit="chooseLevel(); return false;" data-level="easy" action="#">
          <input type="radio" name="level" value="easy" id="level_easy" checked> Easy<br>
          <input type="radio" name="level" value="medium" id="level_medium" > Medium<br>
          <input type="radio" name="level" value="hard" id="level_hard" >Hard  <br>
          <input class="btn btn-success" type="submit" name="submit" value="PLAY"/>
        </form>
    </div>
    
    <div id="end_game">
        <img src="logo-math.png" alt="math quiz logo">
        <h1>Game Over!</h1>
        <h3>Play Again?</h3>
        <form id="chooseLevelForm" name="chooseLevelForm" onsubmit="chooseLevel(); return false;" data-level="easy" action="#">
          <input type="radio" name="level" value="easy" id="level_easy" checked> Easy<br>
          <input type="radio" name="level" value="medium" id="level_medium" > Medium<br>
          <input type="radio" name="level" value="hard" id="level_hard" >Hard  <br>
          <input class="btn btn-success" type="submit" name="submit" value="PLAY"/>
        </form>
    </div>
    

    
    
    <div id="main_container">
        <div id="timer"></div>
        <img src="logo-math.png" alt="math quiz logo">
        <div class="row">
            <div class="col-sm-8 col-sm-offset-2">
                <h3 class="current_score"> Current Score: <span id="score">0</span></h3>
                <div class="choose_game_buttons">
                <button onclick="setGameType('addition', additionQuiz());" class="btn btn-danger btn-lg"><i class="fas fa-plus fa-2x"></i><br><h5>Test Addition</h5></button>
                <button onclick="setGameType('subtraction', subtractionQuiz());" class="btn btn-success btn-lg"><i class="fas fa-minus fa-2x"></i><br><h5>Test Subtraction</h5></button>
                <button onclick="setGameType('multiplication', multiplicationQuiz());" class="btn btn-danger btn-lg"><i class="fas fa-times fa-2x"></i><br><h5>Test Multiplication</h5></button>
                </div>
                
                
                <div class="questionTime">
                <h1 id="firstNum"></h1>
                <i class="fas fa-minus fa-3x" id="symbol"></i>
                <h1 id="secondNum"></h1>
                <i class="fas fa-pause fa-2x" id="pause_symbol"></i>
                <div id="answer_box">
                    <div class="form_in_answer_box">
                    <form id="myForm" name="answerForm" onsubmit="checkAnswer(); return false;" data-gametype="subtraction" action="#">
                        <input class="form-control" type="number" name="answer" autofocus/>
                        <input  type="hidden" name="rightAnswer"><br>
                        <!--<input class="btn btn-success" type="submit" value="SUBMIT">-->
                    </form>
                    </div>
                </div>
                    <div id="wrong">
                        <img src="wrong.gif" alt="wrong gif" width="100px"></img>
                    </div>
                    <div id="right">
                        <img src="right.gif" alt="right gif" width="100px"></img>
                    </div>
                </div>

        
            </div>
        </div>
    </div>
    <script src="game.js"></script>
</body>
</html>
