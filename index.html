<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Maths Game</title>
    
    <link href="https://fonts.googleapis.com/css?family=Gugi" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.10/css/all.css" integrity="sha384-+d0P83n9kaQMCwj8F4RJB66tzIwOKmrdb46+porD/OvrJ+37WqIM7UoBtwHO6Nlg" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootswatch/3.3.7/cerulean/bootstrap.min.css">
    <link rel="stylesheet" href="style.css" type="text/css" />
    
    
</head>
<body>
    
    
    <div class="main_container">

        <img src="logo-math.png" alt="math quiz logo">

        <div class="row">
            <div class="col-sm-8 col-sm-offset-2">
                <h3 class="current_score"> Current Score: <span id="score">0</span></h3>
                <div class="choose_game_buttons">
                <button onclick="setGame('addition', additionQuiz());" class="btn btn-danger btn-lg"><i class="fas fa-plus fa-2x"></i><br>Test Addition</button>
                <button onclick="setGame('subtraction', subtractionQuiz());" class="btn btn-success btn-lg"><i class="fas fa-minus fa-2x"></i><br>Test Subtraction</button>
                <button onclick="setGame('multiplication', multiplicationQuiz());" class="btn btn-danger btn-lg"><i class="fas fa-times fa-2x"></i><br>Test Multiplication</button>
                </div>
                
                
                <div class="questionTime">
                <h1 id="firstNum"></h1>
                <i class="fas fa-plus fa-3x" id="symbol"></i>
                <h1 id="secondNum"></h1>
                </div>
                <div class="row">
                    <div class="col-xs-2 col-xs-offset-5">
                        <form id="myForm" name="answerForm" onsubmit="checkAnswer(); return false;" data-gametype="addition" action="#">
                            Enter answer: <input class="form-control" type="number" name="answer">
                            <input  type="hidden" name="rightAnswer"><br>
                            <input class="btn btn-success" type="submit" value="SUBMIT">
                        </form>
                    </div>
                </div>

        
            </div>
        </div>
    </div>
    <script src="game.js"></script>
</body>
</html>
